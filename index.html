<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Replicação de Interface Comercial</title>
</head>

<body>
    <div class="flex">
        <section id="boasvindas" class="azul">
            <div id="logo">
                <img src="assents/robô.png">
            </div>

            <div>
                <p>Olá!, tudo bem?</p>
                <p> Como posso ajudar hoje?</p>
                <div>
                    <button type="submit">Falar comigo!</button>
                </div>
            </div>

            <div>
                <button type="submit">QUERO COMPRAR MATERIAL</button>
                <br>
                <button type="submit">QUERO COMPRAR SERVIÇO</button>
                <br>
                <button type="submit">CONSULTAR FLUXO DE PROGRESSOS</button>
                <br>
                <button type="submit">STATUS DAS MINHAS REQUISIÇÕES</button>
                <br>
                <button type="submit">NÃO SEI AO CERTO, ME AJUDE!</button>
            </div>
        </section>

        <section id="pedidos" class="azul">
           
        </section>
    </div>




    <div class="flex">
        <section id="compras" class="azul">
            <h3>Baseado em suas últimas compras</h3>
            <div class="flex">
                <div class="imagem">
                    <img src="assents/folhas.png">
                </div>

                <div class="imagem">
                    <img src="assents/SAP.png">
                </div>

                <div class="imagem">
                    <img src="assents/Grampeador.png">
                </div>
            </div>

            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div> 
        </section>

        <section id="mensagens" class="azul">
            Mensagens e Alertas:
           
        </section>
    </div>






    <div class="flex">
        <section id="requisicoes" class="azul">
            
        </section>

        <section id="transacoes" class="azul">
            <h3>Últimas transações e pedidos</h3>
            <div class="flex">
                <div class="imagem">
                    <img src="assents/folhas.png">
                </div>

                <div class="imagem">
                    <img src="assents/SAP.png">
                </div>

                <div class="imagem">
                    <img src="assents/Grampeador.png">
                </div>
            </div>

            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </div>


</body>

</html>
